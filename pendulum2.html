<html>
   <head>
     <title>Inverted Pendulum</title>
     <link rel="stylesheet" type="text/css" href="style.css"/>
   </head>
   <body onload="init();">
     <div>
       <canvas id="canvas" width="600" height="400" style="background-color:#333333;" ></canvas>
     </div>

     <div>
       <input id="engagePIDController" type="checkbox" value="false">Engage PID controller
     </div>

     <div class="slider">
       <span class="text">Proportional Gain</span><input type="range" min="0" max="100" value="50" onchange="showProportionalGain(this.value);"></input><span id="proportionalGain">50</span>
     </div>

     <div class="slider">
       <span class="text">Integral Gain</span><input type="range" min="0" max="100" value="50" onchange="showIntegralGain(this.value);"></input><span id="integralGain">50</span>
     </div>
     
     <div class="slider">
       <span class="text">Derivative Gain</span><input type="range" min="0" max="100" value="50" onchange="showDerivativeGain(this.value);"></input><span id="derivativeGain">50</span> 
     </div>

     <script type="text/javascript">
       function showProportionalGain (value) {
       document.getElementById("proportionalGain").innerHTML=value;
       }
       function showIntegralGain (value) {
       document.getElementById("integralGain").innerHTML=value;
       }
       function showDerivativeGain (value) {
       document.getElementById("derivativeGain").innerHTML=value;
       }
     </script>
     
     <div>
       <div><span>Set Point: </span><span id="setPoint"></span></div>
       <div><span>Impulse: </span><span id="impulse"></span></div>
       <div><span>Impulse Point: </span><span id="impulsePoint"></span></div>
       <div><button id="buttonLeft"> &lt; </button>
       <button id="buttonRight"> &gt; </button>
       </div>
       
       <div>
         <div><span>Original Joint angle: </span><span id="originalJointAngle"></span></div>
         <div><span>Joint angle: </span><span id="jointAngle"></span></div>
         <div><span>Sum of Joint angle: </span><span id="jointAngleSum"></span></div>
         <div><span>Derivative Joint angle: </span><span id="jointAngleDerivative"></span></div>
         <div>Joint angle history: </div><div id="jointAngleHistory"></div>
       </div>
       
       <div>
         <div><span>Error: </span><span id="error"></span></div>
         <div><span>Sum of errors: </span><span id="errorsSum"></span></div>
         <div><span>Derivative of errors: </span><span id="errorsDerivative"></span></div>
         <div>Errors history: </div><div id="errorsHistory"></div>
       </div>
     </div>

   </body>
   <script type="text/javascript" src="Box2dWeb-2.1.a.3.js"></script>
   <script type="text/javascript" src="pendulum.js"></script>
   
</html>
